
<body>
    <script>
        // let, var, const
        let age=window.prompt("Enter your age:",14);
        let maxAge=prompt("Enter max age: ",100);
        let numPerDay=prompt("Enter how many times you eat your fav food: ", 1);
        let mhm = window.confirm("Are you sure with " + age + " " +  maxAge + " and " + numPerDay + "?");
        if (mhm==true){
            let totalRequired = (parseInt(numPerDay) * 365) * (parseInt(maxAge) - parseInt(age));
            document.write("You will need " + totalRequired + " to last you until the ripe old age of " + maxAge);
        } else {
            document.write("Run the code again");
        }
    </script>
</body>
