<!DOCTYPE html>
<html>
<body>

    <h2> Q1 2nd Graded Exercise submitted by Stephanie Marie Margarito of Cesium</h2>
    <p><label> Meal Price: <input id="price"/> </label></p>
    <p><label> Tip: <input id="t" /> </label></p>
    <p><label> Service Charge: <input id="charge" /> </label></p>
    <p><button onclick="totalMeal()"> Accept Input </button></p>
    <p>Total Meal: <span id="total"> </span> </p>

    <script>
        function totalMeal() {
            let mp = Number(price.value);
            let tip = Number(t.value);
            let sc = Number(charge.value)   ;
            let totalCost = mp + tip + (sc / 100 * mp);

            total.innerHTML = totalCost.toFixed(2);
        }
    </script>

</body>
</html>
