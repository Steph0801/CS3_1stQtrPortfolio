   <h2> Q1 3rd Graded Exercise submitted by Stephanie Marie Margarito of Cesium</h2>
   <p> Guess the number:**** </p>
   <p> The number is from 1 to 100 </p>
   <p><label> Enter your guess: <input id="guess"/> </label></p>
   <p><button onclick="checkIt()"> Check It </button></p>
   <p>Result: <span id="result"></span></p>

    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads

        function checkIt() {
            let usrGuess = guess.value;

            if(usrGuess==dNumber){
                result.innerHTML = "You are correct!";
            } else if(usrGuess>dNumber){
                result.innerHTML = "Lower";
            } else if(usrGuess<dNumber){
                result.innerHTML = "Higher";
            }
            //result.innerHTML = (usrGuess==dNumber)?"You are correct!":(usrGuess>dNumber)?"Lower":"Higher";
        }
    </script>
